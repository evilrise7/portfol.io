<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Yandex Lyceum 2019">
        <meta name="author" content="evil_rise7">
        <title>Login</title>
        <link href="static/page_index/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="static/page_index/cover.css" rel="stylesheet">
        <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <a href="/"><h3 class="masthead-brand">:Portfol.io</h3></a>
                        </div>
                    </div>
                    <div class="inner cover">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        {% if error %}
                            <div class="alert alert-danger">{{error}}</div>
                        {% endif %}
                        {% if msg %}
                            <div class="alert alert-success">{{msg}}</div>
                        {% endif %}
                        <h1 class="cover-heading">Login</h1>
                        <form action="" method="POST">
                            <div class="form-group">
                                <label>Portname</label>
                                <input type="text" name="username" class="form-control" value={{request.form.username}}>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" value={{request.form.password}}>
                            </div>
                            <button type="submit" class="btn btn-lg btn-secondary">Login</button>
                        </form>
                        <p class="lead">Donâ€™t have an account?</p>
                        <p class="lead"><a href="/register" class="btn btn-lg btn-secondary">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/page_index/assets/js/jquery.min.js"></script>
        <script src="static/page_index/assets/js/popper.js"></script>
        <script src="static/page_index/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
