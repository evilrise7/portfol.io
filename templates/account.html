<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Yandex Lyceum 2019">
        <meta name="author" content="evil_rise7">
        <title>{{user}}</title>
        <link href="static/page_index/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="static/page_index/cover.css" rel="stylesheet">
        <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
         <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <a href="/"><h3 class="masthead-brand">Portfol.io</h3></a>
                            <nav class="nav nav-masthead">
                                <a class="nav-link active" href="/{{user}}">О пользователе</a>
                                {% if logged %}
                                    <a class="nav-link" href="/logout">Выйти</a>
                                {% endif %}
                            </nav>
                        </div>
                        <div class="inner">
                            <img src="static/img/{{avatar}}" class="masthead-brand">
                            <h1 class="masthead-brand">{{user}}</h1>
                        </div>
                        <div class="inner">
                            <h3 class="masthead-brand">Страна: {{country}}</h3>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <script src="static/page_index/assets/js/jquery.min.js"></script>
        <script src="static/page_index/assets/js/popper.js"></script>
        <script src="static/page_index/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
